<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Receipt</title>

<style>
  body {
    font-family: "Poppins", sans-serif;

    /* Gradient overlay + hospital image */
    background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;

    margin: 0;
    padding: 40px 20px;
    text-align: center;
    color: white;

    /* Smooth gradient animation */
  }

  @keyframes bgTransition {
    0% {
      background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
    }
    50% {
      background-image: linear-gradient(rgba(0,0,205,0.6), rgba(25,25,112,0.6)), url('hospital.jpg');
    }
    100% {
      background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
    }
  }

  .receipt {
    background: rgba(255,255,255,0.95);
    padding: 25px;
    width: 420px;
    margin: auto;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    color: #0a3d62;
    animation: fadeUp 0.7s ease;
  }

  h1 {
    text-shadow: 0 3px 8px rgba(0,0,0,0.5);
  }

  h2 {
    color: #1e56a0;
    margin-bottom: 15px;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border: none;
    background: #1e56a0;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background: #163b6a;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>

<h1>Your Appointment Receipt</h1>

<div class="receipt">
  <h2>Appointment Confirmed</h2>
  <p id="details"></p>
  <p id="timing"></p>

  <button onclick="downloadReceipt()">ðŸ“„ Download Receipt</button>
</div>

<script>
  // GET DATA FROM LOGIN + APPOINTMENT PAGES
  const loginData = JSON.parse(localStorage.getItem("user")) || {};
  const params = new URLSearchParams(window.location.search);

  const hospital = params.get("hospital") || "Hospital";
  const name = params.get("name") || loginData.name || "Patient";
  const email = params.get("email") || loginData.email || "example@mail.com";
  const date = params.get("date") || "2025-01-01";
  const method = params.get("method") || "Cash"; // Cash / UPI / Card

  // Token & Waiting Time
  const token = Math.floor(Math.random() * 40) + 1;
  const approxMinutes = (token - 1) * 5;
  const reminderTime = (approxMinutes - 10) * 60 * 1000;

  // Display details
  document.getElementById("details").innerHTML = `
    <strong>Hospital:</strong> ${hospital}<br>
    <strong>Patient Name:</strong> ${name}<br>
    <strong>Email:</strong> ${email}<br>
    <strong>Appointment Date:</strong> ${date}<br>
    <strong>Payment Method:</strong> ${method}<br>
  `;

  document.getElementById("timing").innerHTML = `
    <strong>Token Number:</strong> ${token}<br>
    <strong>Approx Waiting Time:</strong> ${approxMinutes} minutes<br><br>
    â³ You will receive a reminder 10 minutes before your turn.
  `;

  // Browser Notification for Reminder
  if ("Notification" in window) {
    Notification.requestPermission();
  }

  if (reminderTime > 0 && "Notification" in window) {
    setTimeout(() => {
      new Notification("Your turn is coming!", {
        body: `Hi ${name}, your token number ${token} will be called in 10 minutes.`,
        icon: "https://cdn-icons-png.flaticon.com/512/2966/2966487.png"
      });
    }, reminderTime);
  }

  // DOWNLOAD RECEIPT FUNCTION
  function downloadReceipt() {
    const content = `
      Appointment Receipt

      Hospital: ${hospital}
      Patient Name: ${name}
      Email: ${email}
      Appointment Date: ${date}
      Payment Method: ${method}
      Token Number: ${token}
      Approx Waiting Time: ${approxMinutes} minutes
    `;

    const blob = new Blob([content], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Appointment_Receipt.txt";
    link.click();
  }
</script>

</body>
</html>
