<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospitals Near You</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0D47A1, #0D47A1, #1e5799);
    font-family: "Poppins", sans-serif;
    padding: 30px 20px;
    min-height: 100vh;
    color: #fff;
  }

  h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 5px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }

  h3 {
    text-align: center;
    color: #e0e0e0;
    margin-bottom: 30px;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    padding: 10px;
    max-width: 1100px;
    margin: auto;
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    color: #1a1a1a;
    padding: 22px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    animation: fade 0.9s ease;
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-6px);
  }

  .card h2 {
    margin: 0;
    font-size: 22px;
    color: #0a3d62;
  }

  .card p {
    margin: 6px 0;
    font-size: 14px;
  }

  .btn {
    margin-top: 10px;
    background: #0a3d62;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #1e5799;
  }

  @keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

  listDiv.innerHTML = "";

  if (city && hospitalData[city]) {
    hospitalData[city].forEach(h => {
      const card = `
        <div class="card">

          <p><b>Type:</b> ${h.type}</p>

    });
  } else {
    listDiv.innerHTML = `<p style='color: #fff; font-size:20px; text-align:center;'>No hospitals available for this city.</p>`;
