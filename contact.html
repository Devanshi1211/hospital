<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - RoyalCare Hospital</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0D47A1, #0D47A1, #82ccdd);
    color: #fff;
    min-height: 100vh;
    padding: 50px 20px;
    background-image: linear-gradient(rgba(65,105,225,0.6), rgba(0,0,139,0.6)), url('hospital.jpg');
    background-size: cover;       /* image screen puri cover kare */
    background-position: center;  /* center align */
    background-repeat: no-repeat; /* repeat na kare */
    
  }

  h1 {
    text-align: center;
    font-size: 42px;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }

  .contact-container {
    max-width: 600px;
    margin: auto;
    background: rgba(255,255,255,0.95);
    color: #0a3d62;
    padding: 35px 25px;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .contact-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0a3d62;
  }

  .contact-container input, 
  .contact-container textarea, 
  .contact-container button {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
  }

  .contact-container textarea {
    resize: vertical;
    min-height: 100px;
  }

  .contact-container button {
    background: #0a3d62;
    color: white;
    font-weight: 400;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .contact-container button:hover {
    background: #1e56a0;
  }

  .info {
    margin-top: 25px;
    text-align: center;
    font-size: 16px;
  }

  .info p {
    margin: 8px 0;
  }
</style>
</head>
<body>

<h1>Contact Us</h1>

<div class="contact-container">
  <h2>Get in Touch</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p><strong>Email:</strong> contact@royalcarehospital.com</p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Working Hours:</strong> Mon-Sat, 9:00 AM - 6:00 PM</p>
  </div>
</div>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Thank you for contacting us! We will get back to you shortly.");
    this.reset();
  });
</script>

</body>
</html>
