<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - PremiumCare Hospital</title>

<style>
  :root {
    --blue: #0D47A1;
    --purple: #7B3DFF;
    --card-bg: #FFFFFF;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #0D47A1;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
  }

  .card {
    width: 420px;
    background: var(--card-bg);
    padding: 35px 32px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  }

  .card h2 {
    text-align: center;
    color: var(--blue);
    margin-bottom: 8px;
    font-size: 26px;
  }

  .subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 28px;
    font-size: 14px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }

  input, textarea, select {
    width: 100%;
    padding: 13px;
    margin-bottom: 22px;
    border: 1px solid #E1E1E1;
    border-radius: 12px;
    font-size: 15px;
  }

  textarea {
    resize: vertical;
    min-height: 75px;
  }

  .row {
    display: flex;
    gap: 16px;
  }

  .btn {
    width: 100%;
    padding: 13px;
    background: linear-gradient(135deg, var(--blue), var(--purple));
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 5px;
  }

  .btn:hover {
    opacity: 0.92;
  }

  .helper {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .helper a {
    color: var(--blue);
    text-decoration: none;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <p class="subtitle">Register to access the Hospital Queue System</p>

    <form onsubmit="return submitForm(event)">

      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label>Address</label>
      <textarea id="address" required></textarea>

      <label>Password</label>
      <input type="password" id="pass" minlength="6" required>

      <label>Confirm Password</label>
      <input type="password" id="cpass" minlength="6" required>

      <button class="btn" type="submit">Create Account</button>

      <p class="helper">
        Already have an account? <a href="Login.html">Login</a>
      </p>

    </form>
  </div>
</div>

<script>
function submitForm(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const gender = document.getElementById("gender").value;
  const address = document.getElementById("address").value.trim();
  const p = document.getElementById("pass").value.trim();
  const c = document.getElementById("cpass").value.trim();

  if (p !== c) {
    alert("Password and Confirm Password do not match!");
    return false;
  }

  const userData = {
    name: name,
    email: email,
    phone: phone,
    gender: gender,
    address: address,
    password: p
  };

  localStorage.setItem("user", JSON.stringify(userData));

  alert("Account created successfully!");
  window.location.href = "Login.html";
}
</script>

</body>
</html>
