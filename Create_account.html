<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - PremiumCare Hospital</title>

<style>
  :root {
    --blue: #0D47A1;
    --purple: #7B3DFF;
    --bg: #F3F4FB;
    --card-bg: #FFFFFF;
    --text: #2C2C2C;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;

    /* Single hospital image + gradient overlay */
    background-image: linear-gradient(rgba(65,105,225,0.6), rgba(0,0,139,0.6)), url('hospital.jpg');
    background-size: cover;       /* image screen puri cover kare */
    background-position: center;  /* center align */
    background-repeat: no-repeat; /* repeat na kare */
    
    /* Full height */
    min-height: 100vh;            /* puri viewport height cover kare */
    width: 100%;
  }



  /* Header */
  header {
    background: linear-gradient(135deg, var(--blue), var(--purple));
    padding: 18px 45px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }

  header h2 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
  }

  /* Center card */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
  }

  .card {
    width: 420px;
    background: var(--card-bg);
    padding: 35px 32px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  }

  .card h2 {
    text-align: center;
    color: var(--blue);
    margin-bottom: 8px;
    font-size: 26px;
  }

  .subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 28px;
    font-size: 14px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }

  input, textarea, select {
    width: 100%;
    padding: 13px;
    margin-bottom: 22px;
    border: 1px solid #E1E1E1;
    border-radius: 12px;
    font-size: 15px;
  }

  textarea {
    resize: vertical;
    min-height: 75px;
  }

  .row {
    display: flex;
    gap: 16px;
  }

  .btn {
    width: 100%;
    padding: 13px;
    background: linear-gradient(135deg, var(--blue), var(--purple));
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 5px;
  }

  .btn:hover {
    opacity: 0.92;
  }

  .helper {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .helper a {
    color: var(--blue);
    text-decoration: none;
    font-weight: 600;
  }

</style>
</head>

<body>



<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <p class="subtitle">Register to access the Hospital Queue System</p>

    <form onsubmit="return submitForm(event)">
      
      <label>Full Name</label>
      <input type="text" id="name" placeholder="e.g. Devanshi Chauhan" required>

      <div class="row">
        <div style="flex:1;">
          <label>Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <div style="width: 150px;">
          <label>Phone</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="9876543210" required>
        </div>
      </div>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label>Address</label>
      <textarea id="address" placeholder="House No, Street, City" required></textarea>

      <label>Password</label>
      <input type="password" id="pass" minlength="6" placeholder="Create password" required>

      <label>Confirm Password</label>
      <input type="password" id="cpass" minlength="6" placeholder="Re-enter password" required>

      <button class="btn" type="submit">Create Account</button>

      <p class="helper">Already have an account?  
        <a href="login.html">Login</a>
      </p>

    </form>
  </div>
</div>

<script>
function submitForm(e) {
  e.preventDefault();

  // getting all input values
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const gender = document.getElementById("gender").value;
  const address = document.getElementById("address").value.trim();
  const p = document.getElementById("pass").value;
  const c = document.getElementById("cpass").value;

  // password check
  if (p !== c) {
    alert('Password and Confirm Password do not match');
    return false;
  }

  // Save to LocalStorage
  localStorage.setItem("user", JSON.stringify({
    name: name,
    email: email,
    phone: phone,
    gender: gender,
    address: address
  }));

  alert('Account created successfully!');
  window.location.href = 'Login.html';
}
</script>


</body>
</html>
