<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Payment</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0a3d62, #1e56a0, #3c6382);
    color: white;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 10px;
    letter-spacing: 1px;
    text-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }

  h3 {
    margin-bottom: 30px;
    opacity: 0.9;
  }

  .pay-box {
    background: #ffffff;
    width: 360px;
    margin: auto;
    padding: 25px;
    border-radius: 20px;
    color: #0a3d62;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    animation: fadeIn 0.7s ease;
  }

  .qr {
    width: 220px;
    height: 220px;
    border-radius: 12px;
    margin-top: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .pay-btn {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #1e56a0;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
  }

  .pay-btn:hover {
    background: #0a3d62;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<h1>ðŸ’³ UPI Payment</h1>
<h3>Scan & Pay Securely</h3>

<div class="pay-box">
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=test@upi&pn=HospitalPayment"
       class="qr">

  <p><b>UPI ID:</b> test@upi</p>
  <p><b>Name:</b> Hospital Payment</p>

  <button class="pay-btn" onclick="completePayment()">
    âœ” I Have Completed the Payment
  </button>
</div>

<script>
  // Get query params from previous page (hospital, name, email, date)
  const params = new URLSearchParams(window.location.search);
  const hospital = params.get("hospital") || "Hospital";
  const name = params.get("name") || "Patient";
  const email = params.get("email") || "example@mail.com";
  const date = params.get("date") || "2025-01-01";

  function completePayment() {
    // Redirect to receipt page with all info and payment method
    window.location.href = `receipt.html?hospital=${encodeURIComponent(hospital)}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&date=${encodeURIComponent(date)}&method=UPI`;
  }
</script>

</body>
</html>
