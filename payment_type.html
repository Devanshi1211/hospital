<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Status</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1e56a0, #3c6382, #82ccdd);
    min-height: 100vh;
    padding: 50px 20px;
    color: white;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.95);
    color: #0a3d62;
    width: 360px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    animation: fadeUp 0.7s ease;
  }

  h2 {
    margin-bottom: 15px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="msg"></h2>
  <p>Your payment request has been received.</p>
</div>

<script>
  const method = new URLSearchParams(window.location.search).get("method");
  document.getElementById("msg").textContent =
      "Payment via " + method + " Successful âœ”";
</script>

</body>
</html>
