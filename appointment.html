<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Appointment</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0D47A1, #0D47A1, #1e5799);
    min-height: 100vh;
    padding: 40px 20px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }

  form {
    background: rgba(255, 255, 255, 0.92);
    color: #222;
    width: 100%;
    max-width: 460px;
    padding: 30px 28px;
    border-radius: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    gap: 18px;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.8s ease;
  }

  label {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: -10px;
    color: #0a3d62;
  }

  input {
    padding: 13px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #ccd4e0;
    outline: none;
    background: #f4f6fa;
    transition: 0.2s;
  }

  input:focus {
    border-color: #1e5799;
    background: #ffffff;
    box-shadow: 0 0 6px rgba(30, 87, 153, 0.4);
  }

  button {
    padding: 13px;
    font-size: 17px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #0a3d62, #1e5799);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(135deg, #0c4773, #2a6bbf);
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<h1>ðŸ—“ Book Your Appointment</h1>

<form id="appointmentForm">
  
  <label>Selected Hospital</label>
  <input type="text" id="hospitalName" readonly>

  <label>Your Full Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label>Email Address</label>
  <input type="email" id="email" placeholder="example@gmail.com" required>

  <label>Appointment Date</label>
  <input type="date" id="date" required>

  <button type="submit">Submit</button>
</form>

<script>
  const params = new URLSearchParams(window.location.search);
  const hospital = params.get("hospital");
  if(hospital) document.getElementById("hospitalName").value = hospital;

  document.getElementById("appointmentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const hospital = document.getElementById("hospitalName").value;
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;

    window.location.href =
      `receipt.html?hospital=${hospital}&name=${name}&email=${email}&date=${date}`;
  });
</script>

</body>
</html>
