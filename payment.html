<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 50px 20px;
    background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 38px;
    font-weight: 700;
    text-shadow: 0 3px 8px rgba(0,0,0,0.5);
    margin-bottom: 40px;
  }

  .payment-box {
    background: rgba(255,255,255,0.95);
    color: #0a3d62;
    padding: 30px;
    border-radius: 20px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    background: #1e5fac;
    color: white;
    transition: all 0.3s ease;
  }

  button:hover {
    background: white;
    color: #1e5fac;
    border: 2px solid #1e5fac;
    transform: translateY(-4px);
  }
</style>

</head>
<body>

<h1>ðŸ’³ Select Payment Method</h1>

<div class="payment-box">
  <button onclick="pay('UPI')">ðŸ’¸ Pay with UPI</button>
  <button onclick="pay('Card')">ðŸ’³ Pay with Card</button>
  <button onclick="pay('Cash')">ðŸ’µ Pay with Cash</button>
</div>

<script>
  // Get all details from URL
  const params = new URLSearchParams(window.location.search);

  const hospital = params.get("hospital");
  const name = params.get("name");
  const email = params.get("email");
  const date = params.get("date");

  // Function when payment is selected
  function pay(method) {
    window.location.href =
      `receipt.html?hospital=${encodeURIComponent(hospital)}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&date=${encodeURIComponent(date)}&method=${encodeURIComponent(method)}`;
  }
</script>

</body>
</html>
