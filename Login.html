<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Hospital Queue System</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

    /* Blue gradient + hospital image overlay */
    background-image: linear-gradient(rgba(65,105,225,0.6), rgba(0,0,139,0.6)), url('hospital.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    /* Animation */
  }

  @keyframes royalBlueTransition {
    0% {
      background-image: linear-gradient(rgba(65,105,225,0.6), rgba(0,0,139,0.6)), url('hospital.jpg');
    }
    50% {
      background-image: linear-gradient(rgba(0,0,205,0.6), rgba(25,25,112,0.6)), url('hospital.jpg');
    }
    100% {
      background-image: linear-gradient(rgba(65,105,225,0.6), rgba(0,0,139,0.6)), url('hospital.jpg');
    }
  }

  .login-card {
    width: 420px;
    background: rgba(255, 255, 255, 0.95);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 8px 35px rgba(0,0,0,0.25);
    animation: float 1.2s ease;
  }

  @keyframes float {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #0D47A1;
    font-size: 30px;
  }

  p {
    text-align: center;
    margin-bottom: 25px;
    color: #555;
  }

  label {
    font-weight: 600;
    font-size: 15px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  input:focus {
    outline: none;
    border-color: #0D47A1;
    box-shadow: 0 0 5px rgba(74,0,224,0.3);
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #0D47A1, #0072ff);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 5px;
  }

  .footer-text {
    text-align: center;
    margin-top: 18px;
  }

  .footer-text a {
    color: #0D47A1;
    font-weight: 600;
    text-decoration: none;
  }

</style>

</head>
<body>

<div class="login-card">
  <h2>Welcome Back</h2>
  <p>Please login to continue</p>

  <form onsubmit="loginSubmit(event)">
    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>

  <p class="footer-text">
    Don't have an account? <a href="Create_account.html">Create Account</a>
  </p>
</div>

<script>
function loginSubmit(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  let user = JSON.parse(localStorage.getItem("user"));

  if (!user) {
    alert("No account found! Please create account first.");
    return;
  }

  if (email !== user.email) {
    alert("Incorrect Email!");
    return;
  }

  if (pass.length < 3) {
    alert("Incorrect Password!");
    return;
  }

  localStorage.setItem("isLoggedIn", "true");

  alert("Login Successful!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
