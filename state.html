<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select City</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;

        /* üîµ DARK ROYAL BLUE + Hospital Image */
        background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        min-height: 100vh;
        padding: 50px 20px;
        color: white;
        text-align: center;

        /* optional gradient animation */
    }

    @keyframes bgTransition {
        0% {
            background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
        }
        50% {
            background-image: linear-gradient(rgba(0,0,205,0.6), rgba(25,25,112,0.6)), url('hospital.jpg');
        }
        100% {
            background-image: linear-gradient(rgba(13,71,161,0.6), rgba(30,87,153,0.6)), url('hospital.jpg');
        }
    }

    h1 {
        text-align: center;
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 45px;
        letter-spacing: 1px;
        text-shadow: 0 3px 6px rgba(0,0,0,0.5);
        animation: fadeDown 0.7s ease;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 35px;
        max-width: 1200px;
        margin: auto;
    }

    /* üî∑ Premium White Gloss Cards */
    .state-box {
        background: linear-gradient(145deg, #ffffff, #e6eeff);
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        color: #083358;
        box-shadow: 0 12px 28px rgba(0,0,0,0.20);
        cursor: pointer;
        transition: all 0.35s ease;
        border: 3px solid transparent;
    }

    .state-box:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        border-color: #0a55b0;
    }

    .state-box {
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<h1>üè• Select Your City</h1>

<div class="grid">
    <div class="state-box" onclick="openCity('vadodara')">Vadodara</div>
    <div class="state-box" onclick="openCity('surat')">Surat</div>
    <div class="state-box" onclick="openCity('rajkot')">Rajkot</div>
    <div class="state-box" onclick="openCity('ahmedabad')">Ahmedabad</div>
    <div class="state-box" onclick="openCity('mumbai')">Mumbai</div>
    <div class="state-box" onclick="openCity('delhi')">Delhi</div>
    <div class="state-box" onclick="openCity('jaipur')">Jaipur</div>
    <div class="state-box" onclick="openCity('bengaluru')">Bengaluru</div>
    <div class="state-box" onclick="openCity('hyderabad')">Hyderabad</div>
    <div class="state-box" onclick="openCity('pune')">Pune</div>
    <div class="state-box" onclick="openCity('chennai')">Chennai</div>
    <div class="state-box" onclick="openCity('kolkata')">Kolkata</div>
</div>

<script>
function openCity(cityName) {
    window.location.href = "hospital.html?city=" + cityName;
}
</script>

</body>
</html>
